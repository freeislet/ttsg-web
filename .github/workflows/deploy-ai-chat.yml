name: Deploy AI Chat to Cloudflare Workers

on:
  push:
    branches: [main]
    paths: 
      - 'apps/ai-chat/**'
  pull_request:
    branches: [main]
    paths:
      - 'apps/ai-chat/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy AI Chat
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Build and Deploy
        working-directory: apps/ai-chat
        run: pnpm run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🚀 AI Chat 배포가 완료되었습니다!\n\n배포 URL: https://ai-chat.freeislet.workers.dev'
            })

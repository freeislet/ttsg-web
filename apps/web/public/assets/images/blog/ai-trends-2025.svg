<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- 장식적 요소들 -->
  <circle cx="100" cy="80" r="40" fill="#3b82f6" opacity="0.3"/>
  <circle cx="700" cy="320" r="60" fill="#8b5cf6" opacity="0.2"/>
  <rect x="600" y="50" width="80" height="80" rx="10" fill="#06b6d4" opacity="0.3"/>
  
  <!-- AI 아이콘 (뇌 모양) -->
  <g transform="translate(50, 150)">
    <path d="M80 40C80 18 62 0 40 0S0 18 0 40c0 8 2 15 6 21l-4 19c-1 4 2 7 6 6l19-4c6 4 13 6 21 6 22 0 40-18 40-40z" fill="#60a5fa"/>
    <circle cx="25" cy="30" r="3" fill="white"/>
    <circle cx="55" cy="30" r="3" fill="white"/>
    <path d="M20 45c5 5 15 5 20 0" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 메인 텍스트 -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
    AI TRENDS
  </text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    2025
  </text>
  
  <!-- 서브 텍스트 -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" fill="#e2e8f0">
    개발자를 위한 핵심 변화
  </text>
  
  <!-- 장식적 라인들 -->
  <line x1="200" y1="240" x2="350" y2="240" stroke="#60a5fa" stroke-width="3"/>
  <line x1="200" y1="250" x2="280" y2="250" stroke="#a78bfa" stroke-width="2"/>
  
  <!-- 트렌드 키워드들 -->
  <g transform="translate(450, 200)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#1e40af" opacity="0.8"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">멀티모달 AI</text>
  </g>
  
  <g transform="translate(580, 160)">
    <rect x="0" y="0" width="100" height="30" rx="15" fill="#7c3aed" opacity="0.8"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">로컬 모델</text>
  </g>
  
  <g transform="translate(500, 240)">
    <rect x="0" y="0" width="110" height="30" rx="15" fill="#0891b2" opacity="0.8"/>
    <text x="55" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">AI 에이전트</text>
  </g>
  
  <g transform="translate(620, 200)">
    <rect x="0" y="0" width="90" height="30" rx="15" fill="#059669" opacity="0.8"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">엣지 AI</text>
  </g>
  
  <!-- 하단 로고/브랜딩 -->
  <text x="50" y="370" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">
    TTSG Tech Blog
  </text>
</svg>
